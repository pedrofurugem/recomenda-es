<h2> Escreva no card abaixo o que você recomenda para prevenção da covid-19</h2>

<mat-card>
<mat-form-field appearance="outline">
  <input 
    type="text" 
    matInput
    placeholder="escreva uma recomendação" 
    [(ngModel)]="texto"/>
    <button
        matSuffix
        mat-icon-button
        (click)="texto='' ">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<button color="primary" mat-mini-fab (click)="onRecomendacaoInserida()">
    +
</button>
</mat-card>
